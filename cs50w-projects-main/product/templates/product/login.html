{% extends "product/layout.html" %}

{% block body %}
<div style="padding-top: 108px;">
<center><h1><b>LOGIN</b></h1>

        {% if message %}
        <h4><div style="color:red;">{{ message }}</div></h4>
        {% endif %}
        

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="input-group col-xs-4">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input autofocus class="form-control input-lg" type="text" name="username" placeholder="Username">
            </div>
            <br>
            <div class="input-group col-xs-4">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control input-lg" type="password" name="password" placeholder="Password">
            </div>
            <br>
            <input class="btn btn-primary btn-lg" type="submit" value="Login">
        </form>
        <br>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </center>
</div>

{% endblock %}
